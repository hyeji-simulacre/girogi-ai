name: Update Gemini Store & Metadata

on:
  push:
    paths:
      - 'data/**/*.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  update-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run init_store.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python init_store.py

      - name: Check for changes
        id: check_changes
        run: |
          git add article_metadata.json .uploaded_files.json 2>/dev/null || true
          git diff --staged --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit metadata changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
